<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Apply Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
    form {
      background-color: #fff;
      padding: 20px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1 id="roleTitle">Applying for:</h1>

  <form onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="আপনার নাম" required>
    <input type="email" id="email" placeholder="ইমেইল" required>
    <input type="text" id="phone" placeholder="ফোন নম্বর" required>
    <input type="text" id="address" placeholder="ঠিকানা" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role') || 'Unknown';
    document.getElementById('roleTitle').innerText = `Applying for: ${role}`;

    function submitForm(e) {
      e.preventDefault();
      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        role: role,
        time: new Date().toLocaleString()
      };

      // Save to localStorage
      const data = JSON.parse(localStorage.getItem("applications") || "[]");
      data.push(user);
      localStorage.setItem("applications", JSON.stringify(data));

      alert("আবেদন সফলভাবে সাবমিট হয়েছে!");
      window.location.href = "subadmin.html";
    }
  </script>

</body>
</html>
