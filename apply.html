<!DOCTYPE html>
<html>
<head>
  <title>Apply Now - Easy Grow</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <form onsubmit="submitApplication(event)">
    <h2>Apply Now</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    
    <select id="role" required>
      <option value="">Chose Account Type</option>
      <option value="Trainer">Trainer</option>
      <option value="Team Leader">Team Leader</option>
      <option value="Senior Team Leader">Senior Team Leader</option>
      <option value="Operation Manager">Operation Manager</option>
      <option value="Controller">Controller</option>
      <option value="Senior Controller">Senior Controller</option>
      <option value="Telecaller">Telecaller</option>
      <option value="Counsellor">Counsellor</option>
      <option value="Senior Counsellor">Senior Counsellor</option>
      <option value="Counselling Manager">Counselling Manager</option>
      <option value="Teacher">Teacher</option>
      <option value="Checker">Checker</option>
      <option value="Accountant">Accountant</option>
      <option value="Senior Accountant">Senior Accountant</option>
      <option value="Teacher Team Manager">Teacher Team Manager</option>
      <option value="Audit">Audit</option>
      <option value="May I Help You">May I Help You</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    function submitApplication(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;
      const time = new Date().toLocaleString();

      const newApplication = {
        name,
        email,
        role,
        submittedAt: time
      };

      let applications = JSON.parse(localStorage.getItem('applications')) || [];
      applications.push(newApplication);
      localStorage.setItem('applications', JSON.stringify(applications));

      alert("Application submitted successfully!");
      window.location.href = "subadmin.html";
    }
  </script>
</body>
</html>
