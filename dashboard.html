<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .no-data {
      text-align: center;
      margin-top: 50px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>আবেদনকারীদের তালিকা</h1>

  <div id="appList"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("applications") || "[]");

    if (data.length === 0) {
      document.getElementById("appList").innerHTML = `<p class="no-data">এখনো কেউ আবেদন করেনি।</p>`;
    } else {
      let table = `
        <table>
          <tr>
            <th>নাম</th>
            <th>ইমেইল</th>
            <th>ফোন</th>
            <th>ঠিকানা</th>
            <th>পদবী</th>
            <th>সময়</th>
          </tr>
      `;
      data.forEach(user => {
        table += `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>${user.address}</td>
            <td>${user.role}</td>
            <td>${user.time}</td>
          </tr>
        `;
      });
      table += `</table>`;
      document.getElementById("appList").innerHTML = table;
    }
  </script>

</body>
</html>
