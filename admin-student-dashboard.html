<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Student Applications</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { padding: 4px 10px; margin: 2px; }
    .approved { background-color: #d4edda; }
    .rejected { background-color: #f8d7da; }
  </style>
</head>
<body>
  <h3 style="color:#0077cc;">Admin Dashboard - Student Applications</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Address</th>
        <th>Course</th><th>Submitted At</th><th>Status</th>
        <th>Action</th><th>Assigned ID</th>
      </tr>
    </thead>
    <tbody id="applicationList"></tbody>
  </table>

  <script>
    const list = document.getElementById('applicationList');
    const applications = JSON.parse(localStorage.getItem('studentApplications') || '[]');

    applications.forEach((app, index) => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${app.name}</td>
        <td>${app.email}</td>
        <td>${app.phone}</td>
        <td>${app.address}</td>
        <td>${app.course || 'N/A'}</td>
        <td>${app.submittedAt}</td>
        <td>${app.status}</td>
        <td>
          ${app.status === "Pending" ? `
            <button onclick="accept(${index})">Accept</button>
            <button onclick="reject(${index})">Reject</button>` : ''}
        </td>
        <td>${app.id || ''}</td>
      `;

      if (app.status === "Approved") row.classList.add("approved");
      if (app.status === "Rejected") row.classList.add("rejected");

      list.appendChild(row);
    });

    function generateID() {
      return 'STU' + Math.floor(100000 + Math.random() * 900000);
    }

    function updateApplication(index, status) {
      const apps = JSON.parse(localStorage.getItem('studentApplications') || '[]');
      apps[index].status = status;

      if (status === "Approved") {
        apps[index].id = generateID();
      }

      localStorage.setItem('studentApplications', JSON.stringify(apps));
      location.reload();
    }

    function accept(index) {
      updateApplication(index, "Approved");
    }

    function reject(index) {
      updateApplication(index, "Rejected");
    }
  </script>
</body>
</html>
