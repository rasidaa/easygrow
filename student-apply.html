<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Application Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select { display: block; margin-bottom: 10px; padding: 8px; width: 300px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>স্টুডেন্ট আবেদন ফর্ম</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="নাম" required />
    <input type="email" id="email" placeholder="ইমেইল" required />
    <input type="tel" id="phone" placeholder="ফোন নম্বর" required />
    <input type="text" id="address" placeholder="ঠিকানা" required />
    
    <label for="course">কোর্স নির্বাচন করুন</label>
    <select id="course" required>
      <option value="Web Development">Web Development</option>
      <option value="Graphic Design">Graphic Design</option>
      <option value="Digital Marketing">Digital Marketing</option>
    </select>

    <button type="submit">জমা দিন</button>
  </form>

  <script>
    const form = document.getElementById('studentForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const course = document.getElementById('course').value;
      const submittedAt = new Date().toLocaleString();

      const application = {
        name,
        email,
        phone,
        address,
        course,
        submittedAt,
        status: "Pending"
      };

      const applications = JSON.parse(localStorage.getItem('studentApplications') || '[]');
      applications.push(application);
      localStorage.setItem('studentApplications', JSON.stringify(applications));

      alert('আবেদন সফলভাবে জমা হয়েছে!');
      form.reset();
    });
  </script>
</body>
</html>
