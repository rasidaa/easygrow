<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>স্টুডেন্ট আবেদন ফর্ম</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #0a4e9b;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button {
      background-color: #0a4e9b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #083b73;
    }
  </style>
</head>
<body>
  <h2>স্টুডেন্ট আবেদন ফর্ম</h2>
  <form id="studentForm">
    <label for="name">নাম</label>
    <input type="text" id="name" required />

    <label for="email">ইমেইল</label>
    <input type="email" id="email" required />

    <label for="phone">ফোন নম্বর</label>
    <input type="text" id="phone" required />

    <label for="address">ঠিকানা</label>
    <input type="text" id="address" required />

    <label for="course">কোর্স নির্বাচন করুন</label>
    <select id="course" required>
      <option value="Web Development">Web Development</option>
      <option value="Graphic Design">Graphic Design</option>
      <option value="Digital Marketing">Digital Marketing</option>
    </select>

    <button type="submit">জমা দিন</button>
  </form>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const course = document.getElementById("course").value;
      const submittedAt = new Date().toLocaleString("bn-BD");

      const studentApp = {
        name,
        email,
        phone,
        address,
        course,
        submittedAt,
        status: "Pending"
      };

      const applications = JSON.parse(localStorage.getItem("studentApplications")) || [];
      applications.push(studentApp);
      localStorage.setItem("studentApplications", JSON.stringify(applications));

      alert("আবেদন সফলভাবে জমা হয়েছে!");
      document.getElementById("studentForm").reset();
    });
  </script>
</body>
</html>
