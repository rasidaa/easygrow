<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>স্টুডেন্ট আবেদন ফর্ম</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>স্টুডেন্ট আবেদন ফর্ম</h2>
  <form id="studentForm">
    <label for="name">নাম</label>
    <input type="text" id="name" required />

    <label for="email">ইমেইল</label>
    <input type="email" id="email" required />

    <label for="phone">ফোন নম্বর</label>
    <input type="tel" id="phone" required />

    <label for="address">ঠিকানা</label>
    <input type="text" id="address" required />

    <label for="course">কোর্স নির্বাচন করুন</label>
    <select id="course" required>
      <option value="Web Development">Web Development</option>
    </select>

    <button type="submit">জমা দিন</button>
  </form>

  <div class="success" id="successMessage" style="display: none;">আবেদন সফলভাবে জমা হয়েছে!</div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const course = document.getElementById("course").value;
      const submittedAt = new Date().toLocaleString("bn-BD");

      const application = {
        name,
        email,
        phone,
        address,
        course,
        submittedAt,
        status: "Pending"
      };

      const existingApps = JSON.parse(localStorage.getItem("studentApplications")) || [];
      existingApps.push(application);
      localStorage.setItem("studentApplications", JSON.stringify(existingApps));

      document.getElementById("studentForm").reset();
      document.getElementById("successMessage").style.display = "block";

      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
