<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody id="applicationList">
      <!-- Applicants will be loaded here -->
    </tbody>
  </table>

  <script>
    const table = document.getElementById("applicationList");
    let found = false;

    for (let key in localStorage) {
      if (key.startsWith("application_")) {
        found = true;
        const app = JSON.parse(localStorage.getItem(key));
        const row = `<tr>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.role}</td>
          <td>${app.time}</td>
        </tr>`;
        table.innerHTML += row;
      }
    }

    if (!found) {
      table.innerHTML = '<tr><td colspan="4">No applications found</td></tr>';
    }
  </script>
</body>
</html>
