<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f4ff;
    }
    h1 {
      color: #1a73e8;
    }
    select, table {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #1a73e8;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    button {
      background: red;
      color: white;
      padding: 4px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="top-bar">
    <div>
      <label for="roleFilter">Filter by Role:</label>
      <select id="roleFilter" onchange="displayApplications()">
        <option value="all">All</option>
        <option>Trainer</option>
        <option>Team Leader</option>
        <option>Senior Team Leader</option>
        <option>Operation Manager</option>
        <option>Controller</option>
        <option>Senior Controller</option>
        <option>Telecaller</option>
        <option>Counsellor</option>
        <option>Senior Counsellor</option>
        <option>Counselling Manager</option>
        <option>Teacher</option>
        <option>Checker</option>
        <option>Accountant</option>
        <option>Senior Accountant</option>
        <option>Teacher Team Manager</option>
        <option>Audit</option>
        <option>May I Help You</option>
      </select>
    </div>

    <div>
      <strong>Total Applications: <span id="appCount">0</span></strong>
    </div>
  </div>

  <table id="appTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Applicants will be shown here -->
    </tbody>
  </table>

  <script>
    function displayApplications() {
      const roleFilter = document.getElementById('roleFilter').value;
      const tableBody = document.querySelector('#appTable tbody');
      tableBody.innerHTML = '';

      let count = 0;
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith('app_')) {
          const app = JSON.parse(localStorage.getItem(key));

          if (roleFilter === 'all' || app.role === roleFilter) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${app.name}</td>
              <td>${app.email}</td>
              <td>${app.role}</td>
              <td>${app.time}</td>
              <td><button onclick="deleteApplication('${key}')">Delete</button></td>
            `;
            tableBody.appendChild(tr);
            count++;
          }
        }
      });

      document.getElementById('appCount').innerText = count;
    }

    function deleteApplication(key) {
      if (confirm("আপনি কি সত্যিই এই অ্যাপ্লিকেশনটি মুছে ফেলতে চান?")) {
        localStorage.removeItem(key);
        displayApplications();
      }
    }

    window.onload = displayApplications;
  </script>

</body>
</html>
