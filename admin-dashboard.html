<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    button {
      margin: 2px;
      padding: 4px 10px;
    }
    .approved {
      color: green;
      font-weight: bold;
    }
    .rejected {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard - Sub Admin Applications</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Submitted At</th>
        <th>Status</th>
        <th>Action</th>
        <th>Assigned ID</th>
      </tr>
    </thead>
    <tbody id="applicationTableBody"></tbody>
  </table>

  <script>
    function loadApplications() {
      const tbody = document.getElementById('applicationTableBody');
      tbody.innerHTML = "";

      const apps = JSON.parse(localStorage.getItem("subadmin_applications")) || [];

      apps.forEach((app, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.role}</td>
          <td>${app.time}</td>
          <td>${app.status || 'Pending'}</td>
          <td>
            <button onclick="approve(${index})">Approve</button>
            <button onclick="reject(${index})">Reject</button>
          </td>
          <td>${app.id || ''}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function generateID(prefix) {
      return prefix + '-' + Math.floor(100000 + Math.random() * 900000);
    }

    function approve(index) {
      const apps = JSON.parse(localStorage.getItem("subadmin_applications")) || [];
      apps[index].status = "Approved";
      if (!apps[index].id) {
        apps[index].id = generateID("SUBADM");
      }
      localStorage.setItem("subadmin_applications", JSON.stringify(apps));
      loadApplications();
    }

    function reject(index) {
      const apps = JSON.parse(localStorage.getItem("subadmin_applications")) || [];
      apps[index].status = "Rejected";
      localStorage.setItem("subadmin_applications", JSON.stringify(apps));
      loadApplications();
    }

    loadApplications();
  </script>
</body>
</html>
