<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Grow - লগইন</title>
  <style>
    body { font-family: sans-serif; background-color: #eef6ff; padding: 20px; }
    form { background: #fff; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; }
  </style>
</head>
<body>

  <h2 style="text-align:center">লগইন করুন</h2>
  <form onsubmit="login(event)">
    <input type="email" id="loginEmail" placeholder="ইমেইল" required>
    <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড" required>
    <button type="submit">লগইন</button>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const savedUser = JSON.parse(localStorage.getItem(email));

      if (savedUser && savedUser.password === password) {
        alert(\"লগইন সফল!\");
        window.location.href = \"index.html\"; // সফল হলে মূল পেজে বা ড্যাশবোর্ডে যাবে
      } else {
        alert(\"ভুল ইমেইল বা পাসওয়ার্ড\");
      }
    }
  </script>

</body>
</html>
