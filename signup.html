<h2>রেজিস্ট্রেশন করুন</h2>
<form onsubmit="register(event)">
  <input type="text" id="name" placeholder="আপনার নাম" required><br>
  <input type="email" id="email" placeholder="ইমেইল" required><br>
  <input type="password" id="password" placeholder="পাসওয়ার্ড" required><br>
  <button type="submit">রেজিস্টার</button>
</form>

<script>
  function register(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const user = { email, password };
    localStorage.setItem(email, JSON.stringify(user));
    alert("রেজিস্ট্রেশন সফল হয়েছে!");
    window.location.href = "login.html";
  }
</script>
